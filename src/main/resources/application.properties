spring.main.banner-mode=LOG
server.servlet.contextPath=/bpst-api
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:h2:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#percentage range of marker level to match for a given sample marker level to match across patients
bpst.sampleReport.sampleMarkerLevelSearchRangePercentage=5
#the number of buckets to use when calculating histogram of marker levels across patients in the database.
bpst.sampleStats.markerLevelHistogramBucketCount=10